<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1900px;
            height: 85vh;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 34px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-evenly;
        }
        .card {
            background: linear-gradient(145deg, #ff6ec7, #ff9a8b);
            border-radius: 15px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            width: 250px;
            height: 600px;
            font-family: 'Arial', sans-serif;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.1), -5px -5px 20px rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .card h2 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            background-size: 200% 200%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-position 0.6s;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-position: 200% 0;
        }

        /* Instruction Card Styling */
        .instruction-card {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .instruction-card h2 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .instruction-card p {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }
        .instruction-card a {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .instruction-card a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attention Types</h1>
        <div class="cards">
            <div class="card">
                <img src="https://krisp.ai/blog/wp-content/uploads/2024/10/theories-of-selective-attention.webp" alt="Selective Attention">
                <h2>Selective Attention</h2>
                <button id="test1" class="button">Start Test 1</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x150" alt="Selective and Sustained Attention">
                <h2>Selective and Sustained Attention</h2>
                <button id="test2" class="button">Start Test 2</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x150" alt="Alternate Attention">
                <h2>Alternate Attention</h2>
                <button id="test3" class="button">Start Test 3</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x150" alt="Divided Attention">
                <h2>Divided Attention</h2>
                <button id="test4" class="button">Start Test 4</button>
            </div>
        </div>
    </div>

    <!-- Instruction Card for Invalid Selection -->
    <div id="instructionCard" class="instruction-card">
        <h2>Invalid Selection!</h2>
        <p id="instructionMessage"></p>
        <a id="redirectLink" href="#">Go to Correct Test</a>
    </div>

    <script>
        let order = 0; // Track the current step, 0 -> Test 1, 1 -> Test 2, 2 -> Test 3, 3 -> Test 4
        const instructionCard = document.getElementById('instructionCard');
        const instructionMessage = document.getElementById('instructionMessage');
        const redirectLink = document.getElementById('redirectLink');

        const test1Button = document.getElementById('test1');
        const test2Button = document.getElementById('test2');
        const test3Button = document.getElementById('test3');
        const test4Button = document.getElementById('test4');

        function showInstructionCard(message, redirectUrl) {
    instructionCard.style.display = "block";
    instructionMessage.innerHTML = message;  // use innerHTML to support anchor tags
    redirectLink.href = redirectUrl;
}

function test1Clicked() {
    if (order === 0) {
        window.location.href = "test1phase1.html"; // Redirect to Test 1 page
        order = 1; // Move to the next step for Test 2
    } else {
        // Custom instructions and redirection for invalid order with anchor link
        let message = "Please start with Test 1 before proceeding.<br><br>";
        message += "You need to complete the instructions of Test 1 to ensure a smooth flow.";
        message += "<br><br>Click <a href='test1.html'>here</a> to go to Test 1.";
        showInstructionCard(message, "test1.html");
    }
}

function test2Clicked() {
    if (order === 1) {
        window.location.href = "test2.html"; // Redirect to Test 2 page
        order = 2; // Move to the next step for Test 3
    } else if (order < 1) {
        let message = "You must complete Test 1 before Test 2.<br><br>";
        message += "Please review the instructions and answers of Test 1 to proceed to Test 2.";
        message += "<br><br>Click <a href='test1.html'>here</a> to go to Test 1.";
        showInstructionCard(message, "test1.html");
    } else {
        let message = "Test 2 should be completed only after Test 1.<br><br>";
        message += "Ensure that you have completed the first test before continuing.";
        message += "<br><br>Click <a href='test1.html'>here</a> to return to Test 1.";
        showInstructionCard(message, "test1.html");
    }
}

function test3Clicked() {
    if (order === 2) {
        window.location.href = "test3.html"; // Redirect to Test 3 page
        order = 3; // Move to the next step for Test 4
    } else if (order < 2) {
        let message = "Test 3 should only be accessed after Test 2.<br><br>";
        message += "Please proceed with Test 2 first and complete the relevant instructions.";
        message += "<br><br>Click <a href='test2.html'>here</a> to go to Test 2.";
        showInstructionCard(message, "test2.html");
    } else {
        let message = "You're one step closer! Complete Test 3 to move ahead to Test 4.";
        message += "<br><br>Click <a href='test3.html'>here</a> to continue.";
        showInstructionCard(message, "test3.html");
    }
}

function test4Clicked() {
    if (order === 3) {
        window.location.href = "test4.html"; // Redirect to Test 4 page
    } else if (order < 3) {
        let message = "You need to finish Test 3 before Test 4.<br><br>";
        message += "Please go through the instructions for Test 3 to proceed.";
        message += "<br><br>Click <a href='test3.html'>here</a> to go to Test 3.";
        showInstructionCard(message, "test3.html");
    } else {
        let message = "Test 4 is waiting for you!<br><br>Complete the previous steps in order.";
        message += "<br><br>Click <a href='test4.html'>here</a> to begin.";
        showInstructionCard(message, "test4.html");
    }
}

        test1Button.onclick = test1Clicked;
        test2Button.onclick = test2Clicked;
        test3Button.onclick = test3Clicked;
        test4Button.onclick = test4Clicked;
    </script>
</body>
</html>
