<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/007/355/270/non_2x/abstract-medical-concept-with-molecule-pattern-background-free-vector.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .start-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .start-button:hover {
            background-color: #e64a19;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="color: black;">Ready to test your focus? </h1>
            <h1 style="color: black;">Click the Start button and put your attention to the test!</h1>
        <img src="https://static.vecteezy.com/system/resources/previews/008/770/433/non_2x/being-absent-minded-cause-inefficiency-work-distraction-decrease-productivity-or-lack-of-concentration-at-work-concept-businessman-stop-working-for-a-moment-while-his-spirit-escaped-from-body-vector.jpg" alt="Start Test Image">
        <a href="patientdetailsform.html" class="start-button">Start Test</a>
    </div>

</body>
</html>
