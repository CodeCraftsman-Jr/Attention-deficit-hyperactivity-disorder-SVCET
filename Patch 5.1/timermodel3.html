<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15-Second Timer</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url('https://static.vecteezy.com/system/resources/previews/003/557/260/non_2x/abstract-technology-background-vector.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Orbitron', sans-serif;
    }

    .timer-container {
        position: relative;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.7); /* Slight dark background for better text visibility */
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .timer-text {
        font-size: 2.5em;
        color: #00FF00;
        z-index: 10;
    }

    .ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: transparent;
        border: 10px solid rgba(2, 179, 248, 0.8);
        border-top: 10px solid transparent;
        animation: rotate 15s linear forwards;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* Countdown Text Animation */
    @keyframes countdown {
        0% {
            opacity: 1;
            transform: scale(1);
        }
        50% {
            opacity: 0.7;
            transform: scale(1.2);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    /* Style for each second's number */
    .timer-text {
        animation: countdown 1s infinite;
    }
</style>
</head>
<body>

<div class="timer-container">
    <div class="timer-text" id="timer">15</div>
    <div class="ring"></div>
</div>

<script>
    let timeLeft = 15;
    const timerDisplay = document.getElementById('timer');

    const countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;

        // Adding smooth animation to the text
        timerDisplay.style.animation = "countdown 1s infinite";

        if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.href = 'test1phase2.html'; // Redirect to another page
        }
    }, 1000);
</script>

</body>
</html>
