<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-box { max-width: 400px; margin: auto; padding: 20px; }
        .social-btn { width: 100%; margin-bottom: 10px; }
        .admin-section { display: none; } /* Hide initially */
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="login-box">
        <h3 class="text-center">Sign Up / Sign In</h3>
        <!-- Sign up form -->
        <form action="signup.php" method="POST" id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <div class="text-center my-3">or sign in with</div>

        <!-- Social Login Buttons -->
        <button class="btn btn-outline-danger social-btn" onclick="googleLogin()">Sign in with Google</button>
        <button class="btn btn-outline-primary social-btn" onclick="facebookLogin()">Sign in with Facebook</button>

        <hr>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="adminCheck">
            <label class="form-check-label" for="adminCheck">Admin Login</label>
        </div>
        <div class="admin-section mt-3">
            <label>Admin Key</label>
            <input type="password" id="adminKey" class="form-control">
            <button class="btn btn-secondary w-100 mt-3" onclick="adminLogin()">Admin Sign In</button>
        </div>
    </div>
</div>

<script>
    document.getElementById('adminCheck').addEventListener('change', function() {
        document.querySelector('.admin-section').style.display = this.checked ? 'block' : 'none';
    });

    function googleLogin() { /* Add Google API JS code here */ }
    function facebookLogin() { /* Add Facebook API JS code here */ }
    function adminLogin() {
        const key = document.getElementById('adminKey').value;
        if (key === 'YOUR_ADMIN_KEY') { // replace with a proper admin key check
            document.getElementById('signupForm').submit();
        } else {
            alert("Invalid admin key.");
        }
    }
</script>
</body>
</html>
