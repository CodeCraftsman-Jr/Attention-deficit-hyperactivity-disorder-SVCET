<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Test Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20241016/pngtree-futuristic-networking-technology-background-image_16409239.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            max-width: 1400px;
            width: 100%;
            gap: 30px;
        }
        .division {
            background-color: rgba(0, 0, 0, 0.45);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
            flex: 1;
            min-width: 250px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
            position: relative;
            color: #fff;
        }
        .division img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.4s ease;
            opacity: 0.9;
        }
        .division:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        .division:hover img {
            transform: scale(1.1);
            opacity: 1;
        }
        .start-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: linear-gradient(90deg, #FFD700, #FFC107);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 15px rgba(255, 126, 95, 0.5);
        }
        .start-button:hover {
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            box-shadow: 0px 6px 20px rgba(255, 154, 158, 0.6);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
            color: #333;
            animation: slideDown 0.3s ease-out;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close {
            color: #333;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #ff7e5f;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .division {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Division 1 -->
        <div class="division">
            <img src="http://assessingattention.great-site.net/images/starttest.jpg" alt="Test 1 Image">
            <button class="start-button" id="startTest1">Start Test 1</button>
        </div>

        <!-- Division 2 -->
        <div class="division">
            <img src="http://assessingattention.great-site.net/images/starttest.jpg" alt="Test 2 Image">
            <button class="start-button" id="startTest2" disabled>Start Test 2</button>
        </div>

        <!-- Division 3 -->
        <div class="division">
            <img src="http://assessingattention.great-site.net/images/starttest.jpg" alt="Test 3 Image">
            <button class="start-button" id="startTest3" disabled>Start Test 3</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Fill Your Details</h2>
            <p>Click the button below to proceed:</p>
            <a href="patientdetailsform.html" class="start-button">Fill Details</a>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var startTest1Button = document.getElementById("startTest1");
        var startTest2Button = document.getElementById("startTest2");
        var startTest3Button = document.getElementById("startTest3");

        startTest1Button.onclick = function() {
            modal.style.display = "flex";
        }

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
            startTest2Button.disabled = false;
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                startTest2Button.disabled = false;
            }
        }

        startTest2Button.onclick = function() {
            window.location.href = "test2.html";
            startTest3Button.disabled = false;
        }

        startTest3Button.onclick = function() {
            window.location.href = "test3.html";
        }
    </script>

</body>
</html>
