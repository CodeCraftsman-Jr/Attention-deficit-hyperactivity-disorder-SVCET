<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Test</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div id="timer">45</div>
        <div id="letter-box">-</div>
        <input type="text" id="input-box" autofocus disabled>
        <!-- Start Button -->
        <button id="start-btn">Start Test</button>
        <!-- Real-time tracking window for 'P' -->
        <div id="p-stats">
            <p>Number of times 'P' appeared: 0</p>
            <p>Correct 'P' inputs: 0</p>
            <p>Missed 'P' inputs: 0</p>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
