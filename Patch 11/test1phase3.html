<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selective And Sustained Attention Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 30px;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        #letter {
            font-size: 200px;
            /* margin: 30px;
            padding: 30px; */
            color: black;
            /* background-color: rgba(255, 255, 255, 0);
            /* border: 2px solid #ccc; */
            /* border-radius: 10px; */
            /* box-shadow: 0 4px 8px rgba(255, 255, 255, 0); */ 
            min-width: 100px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #inputBox {
            font-size: 28px;
            padding: 10px;
            width: 130px;
            margin-top: 20px;
            border-radius: 5px;
            border: 2px solid #ccc;
            transition: border 0.3s ease;
            text-align: center;
        }

        #inputBox:focus {
            border-color: #40E0D0;
            outline: none;
            box-shadow: 0 0 10px rgba(64, 224, 208, 0.3);
        }

        #startButton {
            font-size: 24px;
            padding: 15px 30px;
            margin-top: 30px;
            cursor: pointer;
            background-color: #40E0D0;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #startButton:hover {
            background-color: #40E0D0;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }

        .log {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            max-width: 250px;
        }

        #test-id {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            overflow: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .modal-body {
            font-size: 18px;
            margin-bottom: 20px;
            color: black;
        }

        .modal-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .modal-button:hover {
            background-color: #45a049;
        }

        @keyframes letterChange {
            0% {
                transform: translateX(-100%) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateX(0) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        .letter-change {
            animation: letterChange 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
    </style>
</head>
<body>

    <h1 style="color:black">Selective And Sustained Attention Test</h1>
    
    <div style="color:black;" id="timer">Time Remaining: 80s</div>

    <div id="letter"></div>

    <input type="text" id="inputBox" maxlength="1" placeholder="Type Here" autofocus>

    <button id="startButton">Start Test</button>
    
    <div class="log" hidden >
        <p>Total Letters: <span id="totalLetters">0</span></p>
        <p>P Letters: <span id="pLetters">0</span></p>
        <p>Correct: <span id="correctCount">0</span></p>
        <p>Unattempted: <span id="unattemptedCount">0</span></p>
        <p>Wrong: <span id="wrongCount">0</span></p>
    </div>

    <div id="test-id" hidden>Loading test ID...</div>

    <!-- Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader"></div>
            <p class="modal-body" id="modalBody"></p>
            <button class="modal-button" id="continueButton">Continue</button>
        </div>
    </div>

    <script>
        let timer = 78; // Actual game time
        let displayTimer = 80; // Display time
        let gameStarted = false;
        let gameEnded = false;
        let inputLocked = false;
        let pCount = 0;
        let totalCount = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let missedCount = 0;
        let pTarget = 25;
        let testID = null;
        let lastLetter = '';
        let letterInterval = 1200;
        let letterTimer = null;
        let currentLetter = '';
        let responseReceived = false;
        let userResponses = [];
        let testIdentifier = 'Test 3'; // Identifier for this test

        // Fetch the unique test ID from the server
        async function fetchUniqueTestID() {
            try {
                const response = await fetch('store_test_id.php', { method: 'GET' });
                const data = await response.json();
                if (data.test_id) {
                    testID = data.test_id;
                    document.getElementById('test-id').innerText = `Test ID: ${testID}`;
                } else {
                    console.warn("No test ID found.");
                }
            } catch (error) {
                console.error('Error fetching test ID:', error);
            }
        }

        // Call fetchUniqueTestID when the page loads
        window.onload = fetchUniqueTestID;

        // Get DOM elements
        const timerElement = document.getElementById("timer");
        const letterElement = document.getElementById("letter");
        const inputBox = document.getElementById("inputBox");
        const totalLettersElement = document.getElementById("totalLetters");
        const pLettersElement = document.getElementById("pLetters");
        const correctCountElement = document.getElementById("correctCount");
        const unattemptedCountElement = document.getElementById("unattemptedCount");
        const wrongCountElement = document.getElementById("wrongCount");
        const startButton = document.getElementById("startButton");
        const gameOverModal = document.getElementById("gameOverModal");
        const modalHeader = document.getElementById("modalHeader");
        const modalBody = document.getElementById("modalBody");
        const continueButton = document.getElementById("continueButton");

        // Timer countdown function
        function updateTimer() {
            if (gameStarted && displayTimer > 0 && !gameEnded) {
                if (displayTimer > timer) {
                    // First 2 seconds only update display timer
                    displayTimer--;
                } else {
                    // After 2 seconds, update both timers
                    displayTimer--;
                    timer--;
                }
                timerElement.textContent = `Time Remaining: ${displayTimer}s`;
                if (timer === 0) {
                    gameEnded = true;
                    showModal();
                }
            }
        }

        // Function to generate a new letter
        function animateLetterChange(newLetter) {
            const letterElement = document.getElementById('letter');
            letterElement.textContent = ''; // Clear current letter
            
            // Remove old animation class
            letterElement.classList.remove('letter-change');
            
            // Force a reflow to restart animation
            void letterElement.offsetWidth;
            
            // Set new letter and add animation
            letterElement.textContent = newLetter;
            letterElement.classList.add('letter-change');
        }

        function generateLetter() {
            if (gameEnded) return;

            // Check if previous letter was 'p' and no response was received
            if (currentLetter === 'p' && !responseReceived) {
                missedCount++;
                document.getElementById('unattemptedCount').textContent = missedCount;
            }

            // Reset response flag
            responseReceived = false;

            let newLetter;
            const currentPosition = totalCount;

            // Introduce a wider variety of letters including 'p'
            let letters = ['b', 'd', 'q', 'r', 's'];

            // Ensure we achieve exactly 25 'p's in 80 seconds
            if (pCount < 25 && Math.random() < 0.5) {
                newLetter = 'p';
                pCount++;
            } else {
                newLetter = letters[Math.floor(Math.random() * letters.length)];
            }

            lastLetter = newLetter;
            currentLetter = newLetter;
            animateLetterChange(newLetter);
            totalCount++;

            document.getElementById('totalLetters').textContent = totalCount;
            document.getElementById('pLetters').textContent = pCount;

            inputBox.value = '';
            inputLocked = false;
            inputBox.focus();

            if (!gameEnded && timer > 0) {
                clearTimeout(letterTimer);
                letterTimer = setTimeout(generateLetter, letterInterval);
            }
        }

        // Input listener for the user input
        inputBox.addEventListener('input', function() {
            if (!gameStarted || gameEnded || inputLocked) return;

            const userInput = inputBox.value.toLowerCase();
            
            if (userInput.length > 0) {
                inputLocked = true;
                responseReceived = true;
                userResponses.push(userInput);

                if (currentLetter === 'p') {
                    if (userInput === 'p') {
                        correctCount++;
                        document.getElementById('correctCount').textContent = correctCount;
                    } else {
                        incorrectCount++;
                        document.getElementById('wrongCount').textContent = incorrectCount;
                    }
                } else if (userInput === 'p') {
                    // If user pressed 'p' when it wasn't shown
                    incorrectCount++;
                    document.getElementById('wrongCount').textContent = incorrectCount;
                }
            }
        });

        // Start the game
        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                inputBox.value = '';
                inputBox.focus();
                
                // Hide start button
                document.getElementById('startButton').style.display = 'none';
                
                // Reset all counters and timers
                timer = 78;
                displayTimer = 80;
                pCount = 0;
                totalCount = 0;
                correctCount = 0;
                incorrectCount = 0;
                missedCount = 0;
                
                // Update display
                document.getElementById('totalLetters').textContent = '0';
                document.getElementById('pLetters').textContent = '0';
                document.getElementById('correctCount').textContent = '0';
                document.getElementById('unattemptedCount').textContent = '0';
                document.getElementById('wrongCount').textContent = '0';
                timerElement.textContent = `Time Remaining: ${displayTimer}s`;
                
                // Start the timer
                setInterval(updateTimer, 1000);
                
                // Start generating letters
                generateLetter();
            }
        }

        // Show the game over modal
        function showModal() {
            modalHeader.textContent = `Game Over!`;
            modalBody.innerHTML = `
                Time's up! Here are your results:<br><br>
                Results:<br>
                Total 'p' letters found: ${pCount}<br>
                Correct responses: ${correctCount}<br>
                Incorrect responses: ${incorrectCount}<br>
                Missed responses: ${missedCount}<br>
                Total letters shown: ${totalCount}
            `;
            gameOverModal.style.display = "block";
            
            // Store results in localStorage
            localStorage.setItem('test3Results', JSON.stringify({
                test: testIdentifier,
                pCounttest3: pCount,
                totalCounttest3: totalCount,
                correctCounttest3: correctCount,
                incorrectCounttest3: incorrectCount,
                missedCounttest3: missedCount
            }));
        }

        // Submit form data
        function submitForm() {
            const formData = new FormData();
            formData.append('entry.1875170509', testID); // Replace with entry ID for test_id
            formData.append('entry.1023888903', totalCount); // Replace with entry ID for total_letters
            formData.append('entry.1855994255', pCount); // Replace with entry ID for p_letters
            formData.append('entry.12015905', correctCount); // Replace with entry ID for correct_count
            formData.append('entry.1797772207', missedCount); // Replace with entry ID for missed_count
            formData.append('entry.1576321042', incorrectCount); // Replace with entry ID for incorrect_count

            fetch('https://docs.google.com/forms/d/e/1FAIpQLSc9b_S_5bjV7PmK6vOGyq8PbF-HqgIKpZcgDu0oEfPjyise8A/formResponse', {
                method: 'POST',
                body: formData,
            })
            .then(() => {
                // If there was a network error, show an error message
                modalBody.textContent = 'Error submitting form';
                modalBody.style.color = 'red';
            })
            .catch(() => {
                // Assuming the form submission went through successfully if no fetch error occurred
                modalBody.textContent = 'Form submitted successfully!';
                modalBody.style.color = 'green';
            });
        }

        continueButton.addEventListener('click', function() {
            submitForm();
            setTimeout(() => {
                window.location.href = "test1phase1timer.html";
            }, 1000);
        });

        startButton.addEventListener('click', startGame);
    </script>

</body>
</html>
